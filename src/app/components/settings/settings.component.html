<div class="row">
  <div class="col-12 setting-alert">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="!loading && (currentSeason==='' || currentAccount==='')">
      <strong>Hey!</strong> You need to add an account and season!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <h1 class="title">Settings</h1>
  <div class="col-12">
    <div class="form-group">
      <label>Account</label>
      <div class="input-group">
        <input #accountInput class="form-control" placeholder="myAccount#1234">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addAccount(accountInput)" [disabled]="accountInput.value===''">Add</button>
        </div>
      </div>
      <div class="options-container">
        <div 
          *ngFor="let account of accounts"
          class="option-item"
          [class.selected]="currentAccount===account"
          (click)="setCurrentAccount(account)">{{account}}</div>
      </div>
    </div>
    <div class="form-group">
        <label>Season</label>
        <div class="input-group">
          <input #seasonInput class="form-control" placeholder="Season">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addSeason(seasonInput)" [disabled]="seasonInput.value===''">Add</button>
          </div>
        </div>
        <div class="options-container">
            <div 
            *ngFor="let season of seasons"
              class="option-item"
              [class.selected]="currentSeason===season"
              (click)="setCurrentSeason(season)">Season {{season}}</div>
          </div>
      </div>
  </div>
</div>
